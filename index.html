<!doctype html>

<html>
    <head>
        <title>arduinocontroller</title>
        <meta charset="utf-8">
        <meta name="theme-color" content="#007A7F">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="src/main-app.html">
        <script src="cordova.js"></script>
        
        <style>
            html {
                -webkit-user-select: none;
            }

            body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                line-height: 1.5;
                background-color: #007A7F;
            }

            div#loading {
                background-color: #007A7F;
                height: 100vh;
                width: 100%;
                z-index: 999;
                opacity: 1;
                transition: opacity 0.7s;
            }

            main-app {
                opacity: 0;
                transition: opacity 0.7s;
            }
        </style>
    </head>

    <body>
        <div id="loading"></div>

        <main-app></main-app>

        <script>
            (function() {
                window.addEventListener('WebComponentsReady', function() {
                    document.querySelector('main-app').style.opacity = 1;
                    document.querySelector('body').style.backgroundColor = '#eee';
                    document.querySelector('#loading').style.opacity = 0;
                    console.log('ready vroo2')
                });
            })()
        </script>
    </body>
</html>
